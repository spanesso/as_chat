
<div data-page="login-panel" class="page">
    <div class="page-content login-screen-content">
        <div class="login-screen-title">AS-Chat</div>
        <form>
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner"> 
                            <div class="item-title label">Correo</div>
                            <div class="item-input">
                                <input type="email" placeholder="Correo" id="npt_login_mail"/>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner"> 
                            <div class="item-title label">Contraseña</div>
                            <div class="item-input">
                                <input type="password" placeholder="Contraseña" id="npt_login_pass"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <a href="#" class="button button-raised button-fill color-blue" id="btn_login">Ingresar</a>
            </div>

        </form>
    </div>
</div>
